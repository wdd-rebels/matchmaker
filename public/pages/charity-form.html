<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/assets/stylesheets/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <section>
      <h3>Register a charity project</h3>
    </section>

    <form id="app">
      <div className="form-group">
        <label className="" htmlFor="charity">Charity name</label>
        <input className="" type="text" name="charity" />
      </div>

      <div className="form-group">
        <label className="" htmlFor="email">Email</label>
        <input className="" type="email" name="email" />
      </div>

      <div className="form-group">
        <label className="" htmlFor="cause">Cause</label>
        <select className="" type="text" name="cause" >
          <option v-for="cause in causes" v-bind:value="cause">{{cause}}</option>
        </select>
      </div>

      <div className="form-group">
        <label className="" htmlFor="location">Location</label>
        <input className="" type="text" name="location" />
      </div>

      <div className="form-group">
        <label className="" htmlFor="project">Project</label>
        <input className="" type="text" name="project" />
      </div>

      <div className="form-group">
        <label className="" htmlFor="summary">Summary</label>
        <textarea name="summary" className="" type="text"></textarea>
      </div>

      <div className="form-group">
        <label className="" htmlFor="keywords">Keyword Tags</label>
        <input className="" type="checkbox" name="keywords" />
        <div>
          <input type="checkbox" id="scales" name="scales">
          <label for="scales">Scales</label>
        </div>
      </div>

      <div className="form-group">
        <label className="" htmlFor="qualification">Qualification</label>
        <input className="" type="" name="qualification" />
      </div>

      <div className="form-group">
        <label className="" htmlFor="availability">Availability</label>
        <input className="" type="" name="availability" />
      </div>

      <div className="form-group">
        <label className="" htmlFor="experienceLevel">Experience Level</label>
        <input className="" type="" name="experienceLevel" />
      </div>

    </form>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          causes: [],
          skills: [],
          qualifications: []
        },
        mounted: function() {
          var self = this;

          fetch('/suggest/causes').then(res => res.json()).then(data => {
            self.causes = data
            self.$forceUpdate()
          }).catch(error => console.error(error))

          fetch('/suggest/skills').then(res => res.json()).then(data => {
            self.skills = data
            self.$forceUpdate()
          }).catch(error => console.error(error))

          fetch('/suggest/qualifications').then(res => res.json()).then(data => {
            self.qualifications = data
            self.$forceUpdate()
          }).catch(error => console.error(error))


        }
      })
    </script>

  </body>
</html>
